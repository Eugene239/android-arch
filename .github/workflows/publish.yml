name: Publish to Maven Central

on:
  release:
    types: [created]
  workflow_dispatch:
    inputs:
      module:
        description: 'Module to publish (leave empty for all modules)'
        required: false
        type: choice
        options:
          - ''
          - onboarding-domain
          - onboarding-data
          - userstate-domain
          - userstate-data
        default: ''

jobs:
  publish:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Set up GPG
      uses: crazy-max/ghaction-import-gpg@v6
      with:
        gpg_private_key: ${{ secrets.GPG_PRIVATE_KEY }}
        passphrase: ${{ secrets.GPG_PASSPHRASE }}
        fingerprint: ${{ secrets.GPG_FINGERPRINT }}
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Determine publish tasks
      id: publish_tasks
      run: |
        if [ -z "${{ inputs.module }}" ]; then
          echo "Tasks will publish all modules" >> $GITHUB_STEP_SUMMARY
          echo "modules=all" >> $GITHUB_OUTPUT
        else
          echo "Task will publish module: ${{ inputs.module }}" >> $GITHUB_STEP_SUMMARY
          echo "modules=${{ inputs.module }}" >> $GITHUB_OUTPUT
        fi
        
    - name: Publish all modules to Maven Central
      if: steps.publish_tasks.outputs.modules == 'all'
      env:
        ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
        ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
        ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.GPG_FINGERPRINT }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_PASSPHRASE }}
      run: ./gradlew publishToSonatype closeAndReleaseStagingRepository --no-daemon
      
    - name: Publish single module to Maven Central
      if: steps.publish_tasks.outputs.modules != 'all'
      env:
        ORG_GRADLE_PROJECT_sonatypeUsername: ${{ secrets.SONATYPE_USERNAME }}
        ORG_GRADLE_PROJECT_sonatypePassword: ${{ secrets.SONATYPE_PASSWORD }}
        ORG_GRADLE_PROJECT_signingKeyId: ${{ secrets.GPG_FINGERPRINT }}
        ORG_GRADLE_PROJECT_signingPassword: ${{ secrets.GPG_PASSPHRASE }}
      run: |
        ./gradlew :${{ inputs.module }}:publishToSonatype --no-daemon
        ./gradlew closeAndReleaseStagingRepository --no-daemon
      
    - name: Build summary
      if: success()
      run: |
        echo "## âœ… Published to Maven Central" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        
        if [ "${{ steps.publish_tasks.outputs.modules }}" == "all" ]; then
          echo "**Published all modules:**" >> $GITHUB_STEP_SUMMARY
          echo "- \`io.github.eugene239:android-arch-onboarding-domain:${{ github.event.release.tag_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`io.github.eugene239:android-arch-onboarding-data:${{ github.event.release.tag_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`io.github.eugene239:android-arch-userstate-domain:${{ github.event.release.tag_name }}\`" >> $GITHUB_STEP_SUMMARY
          echo "- \`io.github.eugene239:android-arch-userstate-data:${{ github.event.release.tag_name }}\`" >> $GITHUB_STEP_SUMMARY
        else
          echo "**Published module:** \`${{ inputs.module }}\`" >> $GITHUB_STEP_SUMMARY
        fi
        
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Repository:** \`io.github.eugene239\`" >> $GITHUB_STEP_SUMMARY
        echo "**View on Maven Central:** https://central.sonatype.com/artifact/io.github.eugene239" >> $GITHUB_STEP_SUMMARY


name: Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Cache Gradle dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.gradle/caches
          ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
          ${{ runner.os }}-gradle-
          
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Run tests
      run: ./gradlew test --no-daemon
      
    - name: Publish Test Results
      uses: EnricoMi/publish-unit-test-result-action@v2
      if: always()
      with:
        files: |
          **/build/test-results/test/TEST-*.xml
        check_name: Test Results
        report_individual_runs: false
        fail_on: 'test failures'
        
    - name: Build summary
      if: success()
      run: |
        echo "## âœ… All tests passed" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Modules tested:**" >> $GITHUB_STEP_SUMMARY
        echo "- Onboarding Domain" >> $GITHUB_STEP_SUMMARY
        echo "- Onboarding Data (10 tests)" >> $GITHUB_STEP_SUMMARY
        echo "- UserState Domain (7 tests)" >> $GITHUB_STEP_SUMMARY
        echo "- UserState Data (13 tests)" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "**Total:** 30 tests, 0 failures" >> $GITHUB_STEP_SUMMARY

